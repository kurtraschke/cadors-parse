{% extends "base.html" %}

{% block head %}
{{super()}}
<style type="text/css">
form div.span-4 input.text {
    width: 120px;
}

input[type="search"] {
  -webkit-appearance: textfield;
}

</style>
<script type="text/javascript" src="/static/js/search.js"></script>
{% endblock %}

{% block body %}
<div>
  <form action="/search/text" method="GET" class="span-10">
    <fieldset>
      <legend>Search report text</legend>
      <p>
        <label for="query">Query</label><br>
        <input type="search" id="query" name="q" class="text" required>
      </p>
      <p><input type="submit" value="Submit"></p>
    </fieldset>
  </form>
      
  <form action="/search/location" method="GET" class="span-14 last">
    <fieldset>
      <legend>Search by location</legend>
      <div class="span-4">
        <label for="latitude">Latitude</label><br>
        <input type="number" id="latitude" name="latitude" class="text" min="-90" max="90" step="any" required>
      </div>
      <div class="span-4">
        <label for="longitude">Longitude</label><br>
        <input type="number" id="longitude" name="longitude" class="text" min="-180" max="180" step="any" required>
      </div>
      <div class="span-4 last">
        <label for="radius">Radius (km)</label><br>
        <input type="number" id="radius" name="radius" class="text" min="0" required>
      </div>
      <div class="span-4 clear">
        <input type="radio" id="location-primary" name="primary" value="primary" checked>
        <label for="location-primary">Primary location only</label>
      </div>
      <div class="span-4 last">
        <input type="radio" id="location-all" name="primary" value="all">
        <label for="location-all">All locations</label>
      </div>
      <div class="span-8 clear">
        <input type="submit" value="Submit">
      </div>
      <div class="span-4 last">
        <button type="button" id="geolocate">Use current location</button>
      </div>
    </fieldset>
  </form>

  <form action="/search/aerodrome" method="GET" class="span-10 clear">
    <fieldset>
      <legend>Search by aerodrome</legend>
      <div class="span-4">
        <label for="aerodrome">Aerodrome identifier</label><br>
        <input type="text" id="aerodrome" name="aerodrome" class="text" maxlength="4" required placeholder="CYYZ">
      </div>
      <div class="span-4 last">
        <p class="small"></p>
      </div>
      <div class="span-4 clear">
        <input type="radio" id="aerodrome-primary" name="primary" value="primary" checked="checked">
        <label for="aerodrome-primary">Primary location only</label>
      </div>
      <div class="span-4 last">
        <input type="radio" id="aerodrome-all" name="primary" value="all">
        <label for="aerodrome-all">All locations</label>
      </div>
      <div class="span-4 clear last">
        <input type="submit" value="Submit">
      </div>
    </fieldset>
  </form>

  <form action="/search/flight" method="GET" class="span-14 last">
    <fieldset>
      <legend>Search by flight number</legend>
      <div class="span-4">
        <label for="operator">Operator</label><br>
        <input type="text" id="operator" name="operator" class="text" required placeholder="ACA">
      </div>
      <div class="span-4 last">
        <label for="flight">Flight</label><br>
        <input type="number" id="flight" name="flight" class="text">
      </div>
      <div class="span-4 clear last">
        <input type="submit" value="Submit"> 
      </div>
    </fieldset>
  </form>
</div>
{% endblock %}
